version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - VECTOR_STORE_PATH=/app/vector_store
      - MODEL_PATH=/app/models
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - ./ml/models:/app/models
      - ./data:/app/data
      - vector_data:/app/vector_store
    depends_on:
      - chromadb
    networks:
      - realestate-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realestate-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - realestate-network
    command: npm run dev -- --host

  chromadb:
    image: chromadb/chroma:latest
    container_name: realestate-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-FALSE}
    networks:
      - realestate-network

volumes:
  chroma_data:
  vector_data:

networks:
  realestate-network:
    driver: bridge
